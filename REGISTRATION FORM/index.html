<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <!-- heading -->
    <h1 >Registration Form</h1>
    <!-- instruction -->
    <p>Please fill out this form with the required information</p>

    <!-- form Creation -->
    <form action="" method="post">

        <!-- Fieldset splits form into section -->        
        <fieldset>
            <!-- Label created for input name textbox -->
          <label for="First-Name">Enter Your name:

            <!-- Input text box name -->
            <input type="text" name="Name" id="First-Name" required> 
          </label> 
          
          <label for="">
             <textarea name="" id="" cols="10" rows="15"></textarea>
          </label>
        </fieldset>
    </form>
    <form action="https://register-demo.freecodecamp.org" method="post">
        <fieldset>
            <label for="first-name">Enter Your First Name: <input name="Name" id="first-name" type="text" required></label>
            <label for="last-name">Enter Your Last Name: <input name="Surname" id="last-name" type="text" required></label>
            <label for="email">Enter Your Email: <input name="Email" id="email" type="email" required></label>
            <label for="new-password">Create a New Password: <input name="Password" id="new-password" type="password" pattern="[a-z0-5]{8,}" required></label>
        </fieldset>
        <fieldset>
            <label for="personal-account"><input type="radio" name="account-type" id="personal-account" class="inline"> Personal Account</label>
            <label for="business-account"><input type="radio" name="account-type" id="business-account" class="inline"> Business Account</label>
            <label for="terms-and-conditions"><input type="checkbox" name="T's-&-C's" id="terms-and-conditions" class="inline" required> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
        </fieldset>
        <fieldset>
            <label for="profile-picture">Upload a profile picture:<input type="file" name="picture" id="profile-picture"></label>
            <label for="age">Input your age (years): <input type="number" name="age(s)" id="age" min="13" max="120"></label>
            <label for="referrer">How did you hear about us? 
                <select name="referrals" id="referrer">
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <label for="bio">Provide a bio: <textarea name="bio-descript" id="bio" cols="30" rows="3" placeholder="I like coding on the beach..."></textarea></label>
        </fieldset>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
